<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">
	<title>retroM</title>
</head>

<body>
	<header>
		<div class="header-inner">
			<div class="logo">
				<img class="logo__img" src="./img/logo.png" alt="">
				<div class="logo__text">
					<p>
						<a href="index.html">
							Retro Films
						</a>
					</p>
				</div>
			</div>
			<div class="navigation">
				<div class="header-search">
					<input class="header-input">
					<img class="search__img" src="./img/serch.png">
				</div>
				<div class="login">
					<img class="login__img" src="./img/iconSignIn.png">
				</div>
			</div>
		</div>
	</header>
	<div class="film-conteiner">
		<div class="main-info"></div>
		<div class="reviews">
			<h1 class="reviews__header">Reviews</h1>
			<div class="reviews__text"></div>
		</div>
	</div>
	<template type="text" id="main-container">
		<div class="main__film-wrapper">
			<h1 class="title-film">{{titleFilm}}</h1>
			<div class="main-content">
				<img class="main-poster" src="{{img}}">
				<div class="film-deteils">
					<p class="main-content__info">Rating: {{rate}}</p>
					<p class="main-content__info">Status: {{status}}</p>
					<p class="main-content__info">Release date: {{filmDate}}</p>
					<p class="main-content__info">Original language: {{language}}</p>
					<p class="main-content__info">Budget: {{budget}}</p>
					<p class="main-content__info">Revenue: {{revenue}}</p>
					<p class="main-content__info">Runtime: {{runtime}}</p>
					<p class="main-content__info">Genres: {{ganre}}</p>
					<p class="main-content__info">Tagline: {{tagline}}</p>
					<p class="main-content__info"><a href="{{homepage}}" class="homapage">Go to homepage</a></p>
				</div>
			</div>
			<div class="description">
				<p class="main-content__info">Overview: {{about}}</p>
			</div>
		</div>
	</template>
	<template type="text" id="reviews-content">
		<div class="reviews-content__text">
			<label><span class="reviews-content__login">{{login}}:</span> {{content}}</label>
		</div>
	</template>
</body>

</html>
