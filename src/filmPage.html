<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">
	<title>retroM</title>
</head>

<body>
<header>
	<div class="header-inner">
		<div class="logo">
			<img class="logo__img" src="./img/logo.png" alt="">
			<div class="logo__text">
				<p>
					<a href="index.html">
						Retro Films
					</a>
				</p>
			</div>
		</div>
		<div class="navigation">
			<div class="header-search">
				<input class="header-input">
				<img class="search__img" src="./img/serch.png">
			</div>
			<div class="login">
				<img class="login__img" src="./img/iconSignIn.png">
			</div>
		</div>
	</div>
</header>
<main>
	<div class="main-container">
	</div>

	<template type="text" id="main-container">
		<div class="main__film-wrapper">
			<div class="title-film">{{titleFilm}}</div>
			<div class="main-content">
				<img class="main-poster" src="{{img}}">
				<div class="film-deteils">
					<div class="film-rate">{{rate}}</div>
					<div class="film-date">{{filmDate}}</div>
					<div class="film-country">{{country}}</div>
					<div class="film-maker">{{tagline}}</div>
<!--					<div class="film-genre">{{ganre}}</div>-->
				</div>
			</div>
			<div class="discription">{{about}}</div>
		</div>
	</template>
</main>
</body>
</html>
