<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">
	<title>retroM</title>
</head>

<body>
	<div class="container">
		<header>
			<div class="header-inner">
				<div class="logo">
					<a href="index.html">
						<img class="logo__img" src="/img/logo.png" alt="">
					</a>
					<div class="logo__text">
						<p>
							<a href="index.html">
								Retro Films
							</a>
						</p>
					</div>
				</div>
				<div class="navigation">
					<div class="header-search">
						<input class="header-input" disabled>
						<img class="search__img none" src="/img/serch.png">
					</div>
					<div class="login">
						<img class="login__img" src="/img/iconSignIn.png">
					</div>
				</div>
			</div>
		</header>
		<div class="preview">
			<img class="preview__gif" src="" alt="preview">
		</div>
		<div class="modal-icon none">
			<div class="container-login-form">
				<ul class="login-form">
					<li>
						<input type="radio" id="signin-input" name="sign-forms" value="" checked>
						<label for="signin-input">Sing In</label>
						<form class="sign-form" id="signin-form" action="">
							<div class="form-conteiner">
								<div class="sign-form__tooltip error-signin" data-tooltip="At least 3 symbols, first - letter, next - letters or numbers">
									<input type="text" placeholder="login" class="inputs-signin" data="login" autofocus>
								</div>
								<div class="sign-form__tooltip error-signin" data-tooltip="At least 8 symbols, first - letter, next - letters or numbers">
									<input type="password" placeholder="password" class="inputs-signin" data="password">
								</div>
								<div id="messageSignIn"></div>
								<button>login</button>
							</div>
						</form>
					</li>
					<li>
						<input type="radio" id="signup-input" name="sign-forms" value="">
						<label for="signup-input">Sing Up</label>
						<form class="sign-form" id="singup-form" action="">
							<div form-conteiner>
								<div class="error-signup sign-form__tooltip" data-tooltip="At least 3 symbols, Only letters, first - Capital">
									<input type="text" placeholder="first_name" class="inputs-signup" data="first-name">
								</div>
								<div class="error-signup sign-form__tooltip" data-tooltip="At least 3 symbols, Only letters, first - Capital">
									<input type="text" placeholder="last_name" class="inputs-signup" data="last-name">
								</div>
								<div class="error-signup sign-form__tooltip" data-tooltip="At least 3 symbols, first - letter, next - letters or numbers">
									<input type="text" placeholder="login" class="inputs-signup" data="login">
								</div>
								<div class="error-signup sign-form__tooltip" data-tooltip="At least 8 symbols, first - letter, next - letters or numbers">
									<input type="password" placeholder="password" class="inputs-signup" data="password">
								</div>
								<div id="messageSignUp"></div>
								<button>submit</button>
							</div>
						</form>
					</li>
				</ul>
			</div>
		</div>
		<div class="main-area none">
			<div class="filters-form none">
				<button class="reset-button filter-buttons">RST</button>
				<div class="wrapper year">
					<div class="values">
						<span class="range1">
							0
						</span>
						<span class="range-name"> YEARS </span>
						<span class="range2">
							100
						</span>
					</div>
					<div class="container-range">
						<div class="slider-track"></div>
						<input type="range" min="1895" max="2023" value="1895" class="slider-1">
						<input type="range" min="1895" max="2030" value="2030" class="slider-2">
					</div>
				</div>
				<div class="wrapper budget">
					<div class="values">
						<span class="range1">
							0
						</span>
						<span class="range-name"> BUDGET </span>
						<span class="range2">
							100
						</span>
					</div>
					<div class="container-range">
						<div class="slider-track"></div>
						<input type="range" min="0" max="190000000" value="0" class="slider-1">
						<input type="range" min="0" max="190000000" value="190000000" class="slider-2">
					</div>
				</div>
				<div class="wrapper rating">
					<div class="values">
						<span class="range1">
							0
						</span>
						<span class="range-name"> RATING </span>
						<span class="range2">
							100
						</span>
					</div>
					<div class="container-range">
						<div class="slider-track"></div>
						<input type="range" min="0" max="11000" value="0" class="slider-1">
						<input type="range" min="0" max="11000" value="11000" class="slider-2">
					</div>
				</div>
				<div class="country column">
					<label class="label-select" for="country-select">COUNTRY</label>
					<select name="country" id="country-select">
						<option value="">all</option>
					</select>
				</div>
				<div class="genres column">
					<label class="label-select" for="genres-select">GENRES</label>
					<select name="genres" id="genres-select" required>
						<option value="">all</option>
					</select>
				</div>
				<div class="status column">
					<label class="label-select" for="status-select">STATUS</label>
					<select name="status" id="status-select">
						<option value="">all</option>
						<option value="Released">released</option>
						<option value="In Production">in product</option>
						<option value="Planned">planned</option>
						<option value="Post Production">post Product</option>
					</select>
				</div>
				<!-- <div class="checkboxs column">
				<div >
					<label for="adult" class="check-container">adult
						<input type="checkbox" name="adult" id="adult">
						<span class="checkmark" ></span>
					</label>
				</div>
			</div> -->
				<button class="go-button filter-buttons">GO</button>
			</div>
			<div class="main-area__film-word">
				<h1>FILMS</h1>
				<div class="main-area__filter-button">
					<img class="main-area__filter-img " src="/img/filters.png">
				</div>
			</div>
			<div class="main-area__films-area"></div>
			<div class="arrow-up none">
				<img class="arrow-up__img" src="./img/up-arrow.png">
			</div>
			<div class="main-area__pagination">
				<img class="main-area__next" src="/img/arrowLeft-64.png" alt="">
			</div>
		</div>
	</div>
	<template type="text" id="template-card">
		<a class="film-page" target="_blank" href="/filmPage.html?movie={{id}}">
			<div class="film-card">
				<img class="film-card__poster" id="img{{id}}" src="{{url}}" alt="film poster">
				<div class="film-card__title">
					<p class="film-card__rate" id="rate{{id}}">{{5}}</p>
					<p class="film-card__title-text" id="text{{id}}">{{text}}</p>
				</div>
			</div>
		</a>
	</template>
</body>

</html>
