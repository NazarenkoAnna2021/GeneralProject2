<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">
	<title>retroM</title>
</head>

<body>
	<header>
		<!-- <div class="header-container"> -->
		<div class="header-inner">
			<div class="logo">
				<!-- <div class="logo__film"> -->
				<img class="logo__img" src="/img/logo.png" alt="">
				<!-- </div> -->
				<div class="logo__text">
					<p>
						R e t r o<span>oo</span>F i l m s
					</p>
				</div>
			</div>
			<div class="navigation">
				<div class="header-search">
					<input class="header-input">
					<img class="search__img" src="/img/serch.png">
				</div>
				<div class="login">
					<img class="login__img" src="/img/iconSignIn.png">
				</div>
			</div>
		</div>
		<!-- </div> -->
	</header>
	<div>
		<div class="modal-icon">
			<div class="container-login-form">
				<ul class="login-form">
					<li>
						<input type="radio" id="signin-input" name="sign-forms" value="" checked>
						<label for="signin-input">Sing In</label>
						<form class="sign-form" id="signin-form" action="">
							<div class="login-form__img">
								<img class="login-form__background" src="/img/formFon.jpg" alt="">
							</div>
							<div class="error-signin"></div>
							<input type="text" placeholder="login" class="inputs-signin" data="login" autofocus>
							<div class="error-signin"></div>
							<input type="password" placeholder="password" class="inputs-signin" data="password">
							<button>login</button>
						</form>
					</li>
					<li>
						<input type="radio" id="signup-input" name="sign-forms" value="">

						<label for="signup-input">Sing Up</label>
						<form class="sign-form" id="singup-form" action="">
							<div class="login-form__img">
								<img class="login-form__background" src="/img/formFon.jpg" alt="">
							</div>
							<div class="error-signup"></div>
							<input type="text" placeholder="first_name" class="inputs-signup" data="first-name">
							<div class="error-signup"></div>
							<input type="text" placeholder="last_name" class="inputs-signup" data="last-name">
							<div class="error-signup"></div>
							<input type="text" placeholder="login" class="inputs-signup" data="login">
							<div class="error-signup"></div>
							<input type="password" placeholder="password" class="inputs-signup" data="password">
							<button>submit</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
		<div class="main-area none">
			<div class="film-word">
				<h1>FILMS</h1>
			</div>
			<div class="films-area"></div>
		</div>
		<!-- <div class="footer"></div> -->
	</div>
	<template id="template-card">
		<div class="film-card">
			<img class="film-card__poster" src="" alt="film poster">
			<div class="film-card__title">
				<p class="film-card__rate" id="rate{{id}}"></p>
				<p class="film-card__title-text"></p>
			</div>
		</div>
	</template>
	<template id="pagination">
		<li class="pagination__item"></li>
	</template>
</body>

</html>
