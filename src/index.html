<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">
	<title>retroM</title>
</head>

<body>
	<header>
		<div class="header-inner">
			<div class="logo">
				<a href="index.html">
				<img class="logo__img" src="/img/logo.png" alt="">
				</a>
				<div class="logo__text">
					<p>
						<a href="index.html">
							Retro Films
						</a>
					</p>
				</div>
			</div>
			<div class="navigation">
				<div class="header-search">
					<input class="header-input">
					<img class="search__img" src="/img/serch.png">
				</div>
				<div class="login">
					<img class="login__img" src="/img/iconSignIn.png">
				</div>
			</div>
		</div>
	</header>
	<div class="preview">
		<img class="preview__gif" src="" alt="preview">
	</div>
	<div class="modal-icon none">
		<div class="container-login-form">
			<ul class="login-form">
				<li>
					<input type="radio" id="signin-input" name="sign-forms" value="" checked>
					<label for="signin-input">Sing In</label>
					<form class="sign-form" id="signin-form" action="">
						<div class="error-signin"></div>
						<input type="text" placeholder="login" class="inputs-signin" data="login" autofocus>
						<div class="error-signin"></div>
						<input type="password" placeholder="password" class="inputs-signin" data="password">
						<button>login</button>
					</form>
				</li>
				<li>
					<input type="radio" id="signup-input" name="sign-forms" value="">
					<label for="signup-input">Sing Up</label>
					<form class="sign-form" id="singup-form" action="">
						<div class="error-signup"></div>
						<input type="text" placeholder="first_name" class="inputs-signup" data="first-name">
						<div class="error-signup"></div>
						<input type="text" placeholder="last_name" class="inputs-signup" data="last-name">
						<div class="error-signup"></div>
						<input type="text" placeholder="login" class="inputs-signup" data="login">
						<div class="error-signup"></div>
						<input type="password" placeholder="password" class="inputs-signup" data="password">
						<button>submit</button>
					</form>
				</li>
			</ul>
		</div>
	</div>
	<div class="main-area none">
		<div class="filters-form none">
			<div class="wrapper year">
				<div class="values">
					<span class="range1">
						0
					</span>
					<span> YEARS </span>
					<span class="range2">
						100
					</span>
				</div>
				<div class="container-range">
					<div class="slider-track"></div>
					<input type="range" min="1895" max="2022" value="1950" class="slider-1">
					<input type="range" min="1895" max="2022" value="1989" class="slider-2">
				</div>
			</div>
			<div class="wrapper budget">
				<div class="values">
					<span class="range1">
						0
					</span>
					<span> BUDGET </span>
					<span class="range2">
						100
					</span>
				</div>
				<div class="container-range">
					<div class="slider-track"></div>
					<input type="range" min="0" max="400" value="30" class="slider-1">
					<input type="range" min="0" max="400" value="170" class="slider-2">
				</div>
			</div>
			<div class="wrapper rating">
				<div class="values">
					<span class="range1">
						0
					</span>
					<span> RATING </span>
					<span class="range2">
						100
					</span>
				</div>
				<div class="container-range">
					<div class="slider-track"></div>
					<input type="range" min="0" max="10" value="5" class="slider-1">
					<input type="range" min="0" max="10" value="10" class="slider-2">
				</div>
			</div>
			<div class="checkboxs column">
				<div>
					<label for="adult" class="check-container">adult
						<input type="checkbox" name="adult" id="adult">
						<span class="checkmark"></span>
					</label>
				</div>
				<div>
					<label for="paid-off" class="check-container">paid off
						<input type="checkbox" name="paid-off" id="paid-off">
						<span class="checkmark"></span>
					</label>
				</div>
				<div>
					<label for="released" class="check-container">released
						<input type="checkbox" name="released" id="released" checked>
						<span class="checkmark"></span>
					</label>
				</div>
			</div>
			<div class="country column">
				<label for="country-select">COUNTRY</label>
				<select name="country" id="country-select">
					<option value="all">all</option>
					<option value="en">EN</option>
					<option value="ru">RU</option>
					<option value="ua">UA</option>
				</select>
			</div>
			<div class="GENRES column">
				<label for="genres-select">GENRES</label>
				<select name="genres" id="genres-select">
					<option value="all">all</option>
					<option value="comedy">comedy</option>
					<option value="horror">horror</option>
					<option value="sci-fi">sci-fi</option>
					<option value="fantasy">fantasy</option>
				</select>
			</div>
			<button class="big-button">GO</button>
		</div>
		<div class="main-area__film-word">
			<h1>FILMS</h1>
		</div>
		<div class="main-area__films-area"></div>
		<div class="main-area__pagination">
			<img class="main-area__previous" src="/img/arrowLeft-64.png" alt="">
			<p class="main-area__page-info">1/?</p>
			<img class="main-area__next" src="/img/arrowRight-64.png" alt="">
		</div>
	</div>
	<template type="text" id="template-card">
		<div class="film-card">
			<a href="filmPage.html" target="_blank">
				<img class="film-card__poster" id="img{{id}}" src="{{url}}" alt="film poster">
			</a>
			<div class="film-card__title">
				<p class="film-card__rate" id="rate{{id}}">{{5}}</p>
				<p class="film-card__title-text" id="text{{id}}">{{text}}</p>
			</div>
		</div>
	</template>
	<template id="pagination">
		<li class="pagination__item"></li>
	</template>
</body>

</html>
